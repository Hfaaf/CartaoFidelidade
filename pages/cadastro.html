<!doctype html>
<html lang="Pt_br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/Login.css">
</head>

<body class="mt-5">

  <div class="logo">
    <iframe src="../components/Logo.html" height="400px" width="500px"></iframe>
  </div>
  
  <div class="formulario" >
    <form>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cadastroNome" placeholder="Seu nome">
            <label for="floatingInput">Seu nome</label>
          </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="cadastroEmail" placeholder="name@example.com" autocomplete="new-email">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="cadastroSenha" placeholder="Password" autocomplete="new-password">
        <label for="floatingPassword">Senha</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="repitaSenha" placeholder="Password" autocomplete="new-password">
        <label for="floatingPassword">Repita sua senha</label>
      </div>
      <div class="semConta">
        <h6><a href="./login.html">Voltar ao login!</a></h6>
      </div>
      <button type="submit" value="submit" class="btn" onclick="Cadastro()">Cadastrar</button>
    </form>

    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../scripts/login.js"></script>
</body>

</html>
