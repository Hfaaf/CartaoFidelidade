<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Usuários</title>
    <link rel="stylesheet" href="../styles/CadastroClientes.css">
</head>

<body>
    <div class="container">
        <h1>Controle de Clientes </h1>

        <div class="form-container">
            <h2 id="form-title">Adicionar Usuário</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">

                    <label for="name">Nome:</label>

                    <input type="text" id="name" required="">

                </div>

                <div class="form-group">

                    <label for="phone">Telefone:</label>

                    <input type="tel" id="phone" required="">

                </div>
                <div class="form-buttons">
                    <button type="submit" id="save-btn">Salvar</button>
                    <button type="button" id="cancel-btn">Cancelar</button>
                    <button id="volta-btn" onclick="window.location.href = `homePage.html` ">Voltar</button>
                </div>
            </form>
        </div>

        <div class="users-container">
            <h2>Lista de Usuários</h2>
            <div class="search-container">
                <input type="text" id="search" placeholder="Buscar usuários...">
            </div>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Cartões Vinculados</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                </tbody>
            </table>
        </div>
    </div>

    <div id="cards-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Selecione um Cartão para Vincular</h3>
            <div id="modal-cards-container" class="cards-container"></div>
            <button id="confirm-link" class="btn btn-primary">Vincular Cartão Selecionado</button>
        </div>
    </div>

    <script src="../scripts/cadastroClientes.js"></script>
    <script>
        function loadSidebar() {
            fetch('../components/SideBar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar a sidebar:', error));
        }

        loadSidebar();
    </script>

</body>
